<!DOCTYPE html>

<h1>Operators</h1>
<h2>The = Operator</h2>

<p id="demo"></p>

<script>

document.getElementById("demo").innerHTML = x;
</script>

<!--Addition Operator-->

<h2>Addition Operator</h2>
<h2>The + Operator</h2>

<p id="demo1"></p>

<script>
let a = 5;
let b = 2;
let c = a + b;
document.getElementById("demo1").innerHTML = c;
</script>

<!--Multiplication Operator-->

<h2>Multiplication Operator</h2>
<h2>The * Operator</h2>

<p id="demo2"></p>

<script>
let d = 5;
let e = 2;
let f = d * e;
document.getElementById("demo2").innerHTML = f;
</script>
