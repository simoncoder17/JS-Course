<!DOCTYPE html>
<html>
<body>

<h1>Booleans</h1>
<p>Display the value of Boolean(10 > 9):</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Boolean(10 > 9);
</script>

<!--Everything With a "Value" is True-->

<h2>Everything With a "Value" is True</h2>
<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML =
"100 is " + Boolean(100) + "<br>" +
"3.14 is " + Boolean(3.14) + "<br>" +
"-15 is " + Boolean(-15) + "<br>" +
"Any (not empty) string is " + Boolean("Hello") + "<br>" +
"Even the string 'false' is " + Boolean('false') + "<br>" +
"Any expression (except zero) is " + Boolean(1 + 7 + 3.14);
</script>

<!--Everything Without a "Value" is False-->

<h2>Everything Without a "Value" is False</h2>
<p>Display the Boolean value of 0:</p>

<p id="demo2"></p>

<script>
let x = 0;
document.getElementById("demo2").innerHTML = Boolean(x);
</script>

<!--JavaScript Booleans as Objects-->

<h2>JavaScript Booleans as Objects</h2>
<p>Booleans and Boolean objects cannot be safely compared:</p>

<p id="demo2"></p>

<script>
// x is a boolean
let a = false;

// y is an object
let y = new Boolean(false);

document.getElementById("dem2o").innerHTML = typeof a + "<br>" + typeof y;
</script>

</body>
</html>
