<!DOCTYPE html>
<html>
<body>

<h1>Variables</h1>

<p>In this example, x, y, and z are undeclared.</p>
<p>They are automatically declared when first used.</p>

<p id="demo"></p>

<script>
x = 5;
y = 6;
z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>

<!--Example using var-->
<h2>Example using var</h2>
<p>In this example, p, q, and r are variables.</p>

<p id="demo1"></p>

<script>
var p = 5;
var q = 6;
var r = p + q;
document.getElementById("demo1").innerHTML =
"The value of z is: " + r;
</script>

</body>
</html>
